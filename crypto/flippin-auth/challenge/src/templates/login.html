{% extends "base.html" %}

{% block content %}
    <div id="grid-item">
        <h1 style="color: rgb(255, 255, 255);">Login Page for Penguins</h1>
    </div>

    <div id="grid-item">
        <h3 style="color: rgb(170, 172, 172);">A demo website to show my feathery friends how to handle authentication cookies!</h3>
    </div>

    <div id="grid-item">
        <h4 style="color: rgb(255, 255, 255);">Below gif is me waddling up to show you all my awesome cookies!</h3>
    </div>

    <div id="grid-item">
        <img src="/images/waddlinuptoshowyoumyauth.gif" />
    </div>

    <form action="/login" method="POST">
        <div id="grid-item">
            <input type="text" name="username" class="hollow" placeholder="Username">
        </div>
        <div id="grid-item">
            <input type="password" name="password" class="hollow" placeholder="Password">
        </div>
        <div id="grid-item">
            <input type="submit" id="submit" class="filled" value="Submit">
        </div>
    </form>
{% endblock %}
